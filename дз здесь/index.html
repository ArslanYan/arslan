<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">  
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__wrapper">
                        <img src="./img/logo.svg" alt="">
                    </div>
    
                    <div class="header__box">
                        <button class="header__btn btn-main">Регистрация</button>
                        <button class="header__btn btn">Вход</button>
                    </div>
                </nav>
            </div>
        </header>
    
    
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__box">
                        <h1 class="hero__title">Первая интеллектуальная платформа <br> для подготовки к тестам <span>Talent Q</span></h1>
                        <p class="hero__text">от эксперта Антона Добрышина</p>
                        <div class="hero__btns">
                            <div>
                                <button class="hero__btn">Начать сейчас <img src="./img/Polygon 26.png" alt=""></button>
                                <p class="hero__btn-text">Время - деньги</p>
                                
                            </div>
        
                            <div>
                                <button class="hero__btn button">Подробнее <img src="./img/Arrow 1.svg" alt=""></button>
                                <p class="hero__btn-text">Формула успеха</p>
                                
                            </div>
                        </div>
                    </div>

                    <div class="img__box">
                        
                        <img src="./hero-img.png" alt="">
                    </div>
                    <!-- <img class="img" src="./image_2024-01-29_11-17-49.png" alt=""> -->
    
                </div>
            </div>
        </section>
    </section>

    <section class="talent">
        <div class="container">
            <h1 class="talent__title"><span>Talent Q</span>: 6 шагов к успеху</h1>
            <p class="talent__text">Изучите видеоуроки</p>
        

            <div class="talent__wrapper">
                <div class="box-img">
                    <img src="./img/video-1.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
